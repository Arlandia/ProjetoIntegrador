<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="Content-Type" content="text/html; charset-8"/>
<meta name="viewport" content="width=device-width" />
<title>Alterar Usuario</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
      <div class="container">
        <div class="panel-heading" align="center">
        <strong>Alterar Usuario</strong>
         </div>
         
         <div class="panel-body">
           <form class="form-horizontal" th:object="${usuario}" th:action="@{/usuario/alterarUsuario}" method="POST" style="margin: 10px">
             <div class="form-group">
              
               <fieldset>
                  <div class="form-group row">
                        <label>ID</label>
                        <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                  </div>
                  
                   <div class="form-group row">
                        <label>Nome</label>
                        <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome" maxtength="50"/>
                  </div>
                   <div class="form-group row">
                        <label>Cpf</label>
                        <input type="text" class="form-control input-sm" th:field="*{email}" autofocus="autofocus" placeholder="Informe o Cpf" maxtength="50"/>
                  </div>
                   <div class="form-group row">
                        <label>E-mail</label>
                        <input type="text" class="form-control input-sm" th:field="*{cpf}" autofocus="autofocus" placeholder="Informe o Email" maxtength="50"/>
                  </div>
                   <div class="form-group row">
                        <label>Senha</label>
                        <input type="text" class="form-control input-sm" th:field="*{senha}" autofocus="autofocus" placeholder="Informe o Senha" maxtength="50"/>
                  </div>
                </div> 
              
             </fieldset>
            
           </div>
            
     
       <div align="center">
        <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
        <a th:href="@{/usuario/listarUsuario/}" class="btn btn-sm btn-default">Cancelar</a>
         </div>
       </form>
     </div>
  </div>

</body>
</html>
