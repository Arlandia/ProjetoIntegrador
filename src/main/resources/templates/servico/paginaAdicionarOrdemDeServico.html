<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="Content-Type" content="text/html; charset-8"/>
<meta name="viewport" content="width=device-width" />
<title>Cadastro Adicionar Servico</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
      <div class="container">
        <div class="panel-heading" align="center">
        <strong>Servicos</strong>
         </div>
         
         <div class="panel-body">
           <form class="form-horizontal" th:object="${servico}" th:action="@{/servico/salvar}" method="POST" style="margin: 10px">
             <div class="form-group">
               <fieldset>
                  <div class="form-group row">
                       <label>Nome</label>
                       <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome" maxtength="50"/>      
                  </div>
                  <div class="form-group row">
                       <label>Descrição</label>
                       <input type="text" class="form-control input-sm" th:field="*{descricao}" autofocus="autofocus" placeholder="Informe o nome" maxtength="50"/>      
                  </div>
                  <div class="form-group row">
                       <label>Data inicio</label>
                       <input type="text" class="form-control input-sm" th:field="*{dataInicio}" autofocus="autofocus" placeholder="Informe o nome" maxtength="50"/>      
                  </div>
                  <div class="form-group row">
                       <label>Data fim</label>
                       <input type="text" class="form-control input-sm" th:field="*{dataTermino}" autofocus="autofocus" placeholder="Informe o nome" maxtength="50"/>      
                  </div>
                </div> 
               </fieldset>
            
            </div>
            
     
       <div align="center">
        <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
        <a th:href="@{/servico/listarServicos/}" class="btn btn-sm btn-default">Cancelar</a>
         </div>
       </form>
     </div>
  </div>

</body>
</html>
